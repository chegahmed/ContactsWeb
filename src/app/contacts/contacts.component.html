<div class="container spacer">
  <div class="panel panel-primary">
    <div class="panel-heading">List des contacts</div>
    <div class="panel-body">
      <div class="form-group">
        <label>Mot Cle:</label>
        <input type="text" [(ngModel)]="motCle"/>
        <button class="btn btn-primary" (click)="chercher()">Chercher</button>
      </div>
      <table class="table table-striped">
        <tr>
          <th>ID</th><th>Nom</th><th>Prï¿½nom</th><th>Email</th>
        </tr>
        <tr *ngFor="let c of pageContacts?.content">
          <td>{{c.id}}</td>
          <td>{{c.nom}}</td>
          <td>{{c.prenom}}</td>
          <td>{{c.email}}</td>
          <td>
            <a (click)="onEditContact(c.id)" class="clickable">Edit</a>
          </td>
          <td>
            <a (click)="onDeleteContact(c)" class="clickable">Delete</a>
          </td>
        </tr>
      </table>

      <div class="container">

          <ul class="pagination" >
            <li class="page-item" [ngClass]="{'active':currentPage==(i+1)}" *ngFor="let page of pages; let i=index">
              <a class="page-link clickable" (click)="goToPage(i)" >{{i}}</a>
            </li>
          </ul>

      </div>

    </div>
  </div>
</div>
